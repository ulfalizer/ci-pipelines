resources:
    - name: res-state
      type: state

    - name: codecov
      type: integration
      integration: "codecov"

    - name: codecov_testing
      type: integration
      integration: "codecov_testing"

    - name: s3-token
      type: integration
      integration: "aws_s3"

    - name: github_token
      type: integration
      integration: "github_bot"

    - name: s3-token-simple
      type: integration
      integration: "aws_s3_simple"

    - name: daily-docs
      type: time
      seed:
          interval: "50 22 * * *"

    - name: daily-verify
      type: time
      seed:
          interval: "05 23 * * *"

    - name: daily-verify-arm
      type: time
      seed:
          interval: "53 4 * * *"

    - name: ci_test_repo
      type: gitRepo
      integration: github
      pointer:
          sourceName: zephyrproject-rtos/ci-test
          branch: master
          buildOnPullRequest: false
          buildOnCommit: true

    - name: docs_theme_repo
      type: gitRepo
      integration: github
      pointer:
          sourceName: zephyrproject-rtos/docs-theme
          branch: master
          buildOnPullRequest: false
          buildOnCommit: true

    - name: sdk_ng_repo
      type: gitRepo
      integration: github
      pointer:
          sourceName: zephyrproject-rtos/sdk-ng
          branch: master
          buildOnPullRequest: true
          buildOnCommit: true

    - name: main_repo_all_prep
      type: gitRepo
      integration: github
      pointer:
          sourceName: zephyrproject-rtos/zephyr
          branch: master
          buildOnPullRequest: false
          buildOnCommit: true

    - name: main_repo_doc
      type: gitRepo
      integration: github
      pointer:
          sourceName: zephyrproject-rtos/zephyr
          branch: master
          buildOnPullRequest: false
          buildOnCommit: true

    - name: main_repo
      type: gitRepo
      integration: github
      pointer:
          sourceName: zephyrproject-rtos/zephyr
          branches:
            only:
              - master
              - topic-sensors
              - topic-gpio
              - v1.14-branch
              - v2.0-branch
          buildOnPullRequest: true
          buildOnCommit: false

    - name: testing_repo
      type: gitRepo
      integration: github
      pointer:
          sourceName: zephyrproject-rtos/zephyr-testing
          branch: master
          buildOnPullRequest: true
          buildOnCommit: false
